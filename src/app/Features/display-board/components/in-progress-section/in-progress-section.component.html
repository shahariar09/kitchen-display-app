<section>
  <div class="card" >
    <div class="card-header text-center section-card-heder header-color">
      <h5>In Progress</h5>
    </div>
    <div class="kds-card-body">
      <div class="kds-card-container">
        <div *ngFor="let item of koInProgressList">

          <div class="kds-card" *ngIf="item.KOTStatus=='PROCESSING'">
            <app-kds-card [cardType]="2" [cardData]="item"></app-kds-card>

          </div>

        </div>
      </div>

    </div>
  </div>
</section>
