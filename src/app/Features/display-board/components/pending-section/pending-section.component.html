<section>
  <div class="card" >
    <div class="card-header text-center section-card-heder header-color">
      <h5>Pending</h5>
    </div>
    <div class="kds-card-body"> 
      <div class="kds-card-container" >
        <div *ngFor="let item of kotPendingList">
          <div class="kds-card" *ngIf="item.KOTStatus=='NEW'">
            <app-kds-card [cardType]="1" [cardData]="item"></app-kds-card>
          </div>
        </div>
        

      </div>
    </div>
  </div>
</section>
